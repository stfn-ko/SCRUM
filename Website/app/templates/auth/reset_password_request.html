{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h3>Reset Password</h3>
    <div class="row">
        <div class="col-md-4">
            <form class="form form-horizontal" method="post" role="form">
                {{wtf.form_field(form.email)}}

                <div class="rounded_btn_div">
                    {{wtf.form_field(form.submit, class="rounded_btn")}}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
