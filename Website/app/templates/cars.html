{% extends "base.html" %} {% import 'bootstrap/wtf.html' as wtf %} 
{% block app_content %}
    <div class="row fade-in-content">
        {% for car in cars %}
        <div class="car-box">
            <img class="car-pic"
            src="{{ url_for('static', filename='car_pics/' + car.pictures + '/1.jpg') }}">
            <p>Make: {{make.get(car.make_id)}}</p>
            <p>Model: {{model.get(car.model_id)}}</p>
            <p>Reg. year: {{car.year}}</p>
            <p>Mileage: {{car.mileage}}</p>
            <p>Price: Â£{{car.price}}</p>
        </div>
        {% endfor %}
    </div>

{% endblock %}
